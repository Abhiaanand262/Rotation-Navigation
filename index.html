<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bar</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="circle">
        <div class="stripe str1">
          <div class="first">
            <div class="smcircle"></div>
          </div>
          <div class="sec">
            <h4>London</h4>
            <h6>German Philosopher</h6>
          </div>
        </div>
        <div class="stripe str2">
          <div class="first">
            <div class="smcircle"></div>
          </div>
          <div class="sec">
            <h4>Germany</h4>
            <h6>German Philosopher</h6>
          </div>
        </div>
        <div class="stripe str3">
          <div class="first">
            <div class="smcircle"></div>
          </div>
          <div class="sec">
            <h4>Rusia</h4>
            <h6>Rusian Philosopher</h6>
          </div>
        </div>
        <div class="stripe str4">
          <div class="first">
            <div class="smcircle"></div>
          </div>
          <div class="sec">
            <h4>India</h4>
            <h6>Indian Philosopher</h6>
          </div>
        </div>
        <div class="stripe str5">
          <div class="first">
            <div class="smcircle"></div>
          </div>
          <div class="sec">
            <h4>America</h4>
            <h6>American Philosopher</h6>
          </div>
        </div>
      </div>
      <div id="panel">
        <div class="minicircle"></div>
        <div class="minicircle"></div>
        <div class="minicircle"></div>
        <div class="minicircle"></div>
        <div class="minicircle"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
